<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding Discussion Search Engine Showcase</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- Bootstrap v4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Bootstrap v4.6 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand" href="#">Discussion Search Engine | {% block heading %}{% endblock %}</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav mr-auto">
        <a 
          class="nav-item nav-link" 
          href="{{ url_for('ml_demo') }}">
            <button type="button" class="btn btn-outline-primary">ML Demo</button> 
        </a>
        <a 
          class="nav-item nav-link" 
          href="{{ url_for('algorithm_demo') }}">
          <button type="button" class="btn btn-outline-danger">Algorithm Demo</button> 
        </a>
      </div>
    </div>
  </nav>

  <!-- Container for the contents -->
  <div class="container mt-4">

    <!-- Search Query Form -->
    <div class="row mb-5">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <form action="{% block form_action %}{% endblock %}" method="post">
            <div class="form-group">
                <label for="query">Search</label>
                <input type="text" class="form-control" id="query" name="query"
                  placeholder="Input search keywords here">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>

    <!-- Cards of Dummy Data -->
    {% if discussions %}
    {% for discussion in discussions %}
    <div class="row mb-3">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="card" style="width: 100%;">
          <div class="card-body">
            <h5 class="card-title">{{ discussion['title'] }}</h5>
            <p class="card-text">
              {{ discussion['content'] }}
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ ', '.join(discussion['keywords']) }}</li>
          </ul>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}

  </div>
</body>
</html>
